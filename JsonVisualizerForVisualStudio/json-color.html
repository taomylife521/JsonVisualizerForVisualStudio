<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Json 可视化</title>
    <style>
        .Canvas {
            font: 10pt Georgia;
            background-color: #ECECEC;
            color: #000000;
            border: solid 1px #CECECE;
        }

        .ObjectBrace {
            color: #00AA00;
            font-weight: bold;
        }

        .ArrayBrace {
            color: #0033FF;
            font-weight: bold;
        }

        .PropertyName {
            color: #CC0000;
            font-weight: bold;
        }

        .String {
            color: #007777;
        }

        .Number {
            color: #AA00AA;
        }

        .Boolean {
            color: #0000FF;
        }

        .Function {
            color: #AA6633;
            text-decoration: italic;
        }

        .Null {
            color: #0000FF;
        }

        .Comma {
            color: #000000;
            font-weight: bold;
        }

        PRE.CodeContainer {
            margin-top: 2px;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <div style="min-height:50px;min-width:80px;">
        <div style="display:none;">
            <div>
                <textarea id="RawJson" name="RawJson" class="json_input" rows="10" style="width: 100%;" spellcheck="false" placeholder="请输入有效的json串"></textarea>
            </div>
            <button class="btn btn-primary btn-sm">着色(color)</button>
            <br />
        </div>
        <div class="panel-footer" id="Canvasstring" style="display: block; font-size:small;"></div>
        <div class="panel-footer" id="Canvas" style="display: block;"></div>
    </div>
    <script type="text/javascript">
        /*
          制作：yumi
        */
        var TAB = "    ";
        function IsArray(obj) {
            return obj &&
                    typeof obj === 'object' &&
                    typeof obj.length === 'number' &&
                    !(obj.propertyIsEnumerable('length'));
        }

        function Process() {
            document.getElementById("Canvas").innerHTML = "";
            document.getElementById("Canvasstring").innerHTML = "";
            var json = document.getElementById("RawJson").value;
            document.getElementById("Canvas").style.display = "block";
            var oldJson = json;
            var html = "";
            try {
                if (json == "")
                    json = "\"\"";
                var obj = JSON.parse("[" + json + "]");
                html = ProcessObject(obj[0], 0, false, false, false);
                html = "<PRE class='CodeContainer'>" + html + "</PRE>";
                document.getElementById("Canvas").innerHTML = html;
                try {
                    saveData(oldJson, html);
                }
                catch (ex) { }
            } catch (e) {
                document.getElementById("Canvasstring").innerHTML = json;
            }

        }

        function ProcessObject(obj, indent, addComma, isArray, isPropertyContent) {

            var html = "";
            var comma = (addComma) ? "<span class='Comma'>,</span> " : "";
            var type = typeof obj;
            if (IsArray(obj)) {
                if (obj.length == 0) {
                    html += GetRow(indent, "<span class='ArrayBrace'>[ ]</span>" + comma, isPropertyContent);
                } else {
                    html += GetRow(indent, "<span class='ArrayBrace'>[</span>", isPropertyContent);
                    for (var i = 0; i < obj.length; i++) {
                        html += ProcessObject(obj[i], indent + 1, i < (obj.length - 1), true, false);
                    }
                    html += GetRow(indent, "<span class='ArrayBrace'>]</span>" + comma);
                }
            } else if (type == 'object' && obj == null) {
                html += FormatLiteral("null", "", comma, indent, isArray, "Null");
            } else if (type == 'object') {
                var numProps = 0;
                for (var prop in obj) numProps++;
                if (numProps == 0) {
                    html += GetRow(indent, "<span class='ObjectBrace'>{ }</span>" + comma, isPropertyContent);
                } else {
                    html += GetRow(indent, "<span class='ObjectBrace'>{</span>", isPropertyContent);
                    var j = 0;
                    for (var prop in obj) {
                        html += GetRow(indent + 1, '<span class="PropertyName">"' + prop + '"</span>: ' + ProcessObject(obj[prop], indent + 1, ++j < numProps, false, true));
                    }
                    html += GetRow(indent, "<span class='ObjectBrace'>}</span>" + comma);
                }
            } else if (type == 'number') {
                html += FormatLiteral(obj, "", comma, indent, isArray, "Number");
            } else if (type == 'boolean') {
                html += FormatLiteral(obj, "", comma, indent, isArray, "Boolean");
            } else if (type == 'function') {
                obj = FormatFunction(indent, obj);
                html += FormatLiteral(obj, "", comma, indent, isArray, "Function");
            } else if (type == 'undefined') {
                html += FormatLiteral("undefined", "", comma, indent, isArray, "Null");
            } else {
                html += FormatLiteral(obj, "\"", comma, indent, isArray, "String");
            }
            return html;
        }

        function FormatLiteral(literal, quote, comma, indent, isArray, style) {
            if (typeof literal == 'string')
                literal = literal.split("<").join("&lt;").split(">").join("&gt;");
            var str = "<span class='" + style + "'>" + quote + literal + quote + comma + "</span>";
            if (isArray) str = GetRow(indent, str);
            return str;
        }

        function FormatFunction(indent, obj) {
            var tabs = "";
            for (var i = 0; i < indent; i++) tabs += TAB;
            var funcStrArray = obj.toString().split("\n");
            var str = "";
            for (var i = 0; i < funcStrArray.length; i++) {
                str += ((i == 0) ? "" : tabs) + funcStrArray[i] + "\n";
            }
            return str;
        }

        function GetRow(indent, data, isPropertyContent) {
            var tabs = "";
            for (var i = 0; i < indent && !isPropertyContent; i++)
                tabs += TAB;
            if (data != null && data.length > 0 && data.charAt(data.length - 1) != "\n")
                data = data + "\n";
            return tabs + data;
        }

        function saveData(data, html) {
        }

        function getData() {
        }

        document.addEventListener('DOMContentLoaded', function () {
            var txt = document.getElementById('RawJson');
            txt.value = window.external.GetJson();
            var input = document.getElementsByTagName('button');
            if (input.length > 0) {
                input[0].addEventListener("click", function () {
                    Process();
                });
            }
            if (txt.value.length > 0) {
                Process();
            }
            getData();
        });
    </script>
</body>
</html>
